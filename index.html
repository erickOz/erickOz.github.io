<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">FreeCodecamp Survey Form</h1>
    <p id="description">
      This is a survey form for recolect information about your learners
    </p>
    <form id="survey-form" class="form" action="index.html" method="post">
      <label id="name-label">Name</label><br />
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      /><br />

      <label id="email-label">Email</label><br />
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br />

      <label for="number" id="number-label">Age(optional)</label><br />
      <input
        type="number"
        id="number"
        min="1"
        max="99"
        placeholder="Age"
      /><br /><br />
      <label for="roles">Which options best describes your current role?</label>
      <select id="dropdown" class="roles" name="roles">
        <option value="student">Student</option>
        <option value="halftime">Half Time</option>
        <option value="fulltime">Full Time</option>
      </select>
      <br /><br />
      <fieldset>
        <legend>Radio options</legend>
        <label>Would you recommend freeCodecamp to a friend?</label><br />

        <input
          id="definitely"
          type="radio"
          name="recommend"
          value="definitely"
        />
        <label for="definitely">Definitely</label>
        <br />
        <input id="maybe" type="radio" name="recommend" value="maybe" />
        <label for="maybe">Maybe</label>
        <br />
        <input id="notsure" type="radio" name="recommend" value="notsure" />
        <label for="notsure">Not Sure</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Checkbox options</legend>
        <label
          >What would you like to see improved? (Check all that apply)</label
        ><br />

        <input id="frontend" type="checkbox" name="improve" value="frontend" />
        <label for="frontend">Frontend</label><br />

        <input id="backend" type="checkbox" name="improve" value="backend" />
        <label for="backend">Backend</label><br />

        <input id="data" type="checkbox" name="improve" value="data" />
        <label for="data">Data</label>
      </fieldset>
      <br />
      <label for="comment">Any comments or suggestions?</label><br />
      <textarea
        id="comment"
        name="comment"
        rows="4"
        cols="80"
        placeholder="Enter your comment here"
      ></textarea>
      <br />
      <button id="submit" type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
