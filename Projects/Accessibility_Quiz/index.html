<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz practice project"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Accessibility Quiz</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="logo"
        id="logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li>
            <a href="#student-info" accesskey="i">INFO</a>
          </li>
          <li>
            <a href="#html-questions" accesskey="h">HTML</a>
          </li>
          <li>
            <a href="#css-questions" accesskey="c">CSS</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name"> Name: </label>
            <input id="student-name" type="text" name="student-name" />
          </div>
          <div class="info">
            <label for="student-email"> Email: </label>
            <input id="student-email" type="email" name="student-email" />
          </div>
          <div class="info">
            <label for="birth-date"
              >D.O.B.:
              <span class="sr-only">(Date of Birth)</span>
            </label>
            <input id="birth-date" type="date" name="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <label for="">Question Block</label>
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>HTML Question One</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input
                      type="radio"
                      id="q1-a1"
                      value="True"
                      name="q1"
                      value="True"
                    />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="False" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <label for="">Question Block</label>
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>HTML Question Two</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="True" />True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input
                      type="radio"
                      id="q2-a2"
                      name="q2"
                      value="False"
                    />False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="customer">Are you a frontend developer?</label>
            </div>
            <div class="answer">
              <select required name="customer" id="customer">
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-questions">Do you have any questions?</label>
            </div>
            <div class="answer"></div>
            <textarea
              name="css-questions"
              id="css-questions"
              cols="24"
              rows="5"
              placeholder="Who is flexbox?"
            ></textarea>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://free">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
