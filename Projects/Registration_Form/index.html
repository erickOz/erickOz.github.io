<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">
            Enter Your First Name:
            <input id="first-name" type="text" required />
          </label>
          <label for="last-name">
            Enter Your Last Name:
            <input id="last-name" type="text" required />
          </label>
          <label for="email">
            Enter Your Email: <input id="email" type="email" required />
          </label>
          <label for="new-password">
            Create a New Password:
            <input
              id="new-password"
              type="password"
              required
              pattern="[a-z0-5]{8,}"
            />
          </label>
        </fieldset>
        <fieldset>
          <label for="personal-account">
            <input
              class="inline"
              type="radio"
              name="account-type"
              value="personal-account"
              id="personal-account"
            />
            Personal Account
          </label>
          <label for="business-account">
            <input
              class="inline"
              type="radio"
              name="account-type"
              value="business-account"
              id="business-account"
            />
            Business Account
          </label>
          <label for="terms-and-conditions">
            <input class="inline"" type="checkbox" required checked
            id="terms-and-conditions" /> I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">
              terms and conditions
            </a>
          </label>
        </fieldset>
        <fieldset>
          <label for="profile-picture">
            Upload a profile picture:
            <input type="file" id="profile-picture" name="profile-picture" />
          </label>
          <label for="age">
            Input your age (years):
            <input type="number" id="age" min="13" max="120" name="age" />
          </label>
          <label for="referrer"
            >How did you hear about us?
            <select name="options" id="referrer">
              <option value="option-1">(select one)</option>
              <option value="option-2">freeCodeCamp News</option>
              <option value="option-3">freeCodeCamp YouTube Channel</option>
              <option value="option-4">freeCodeCamp Forum</option>
              <option value="option-5">Other</option>
            </select>
          </label>
          <label for="bio"
            >Provide a bio:
            <textarea
              name="bio"
              id="bio"
              cols="30"
              rows="3"
              placeholder="I like coding on the beach..."
            >
            </textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
